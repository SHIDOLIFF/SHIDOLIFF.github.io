<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LINE Flex Share</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<script>
  async function main() {
    await liff.init({ liffId: "2007005525-32Q1dqE5" });

    if (liff.isLoggedIn()) {
      shareFlex();
    } else {
      liff.login();
    }
  }

  async function shareFlex() {
    const flexMsg = {
      type: "flex",
      altText: "คนทำชอบหีเลยทำ!",
      contents: {
        type: "bubble",
        hero: {
          type: "image",
          url: "https://img2.pic.in.th/pic/IMG_20240522_094152_735.jpg",
          size: "full",
          aspectRatio: "20:13",
          aspectMode: "cover"
        },
        body: {
          type: "box",
          layout: "vertical",
          contents: [
            {
              type: "text",
              text: "ชิโด้ทำขึ้นเพื่อแชร์หี!",
              weight: "bold",
              size: "xl"
            },
            {
              type: "text",
              text: "แชร์หีๆ",
              size: "md",
              color: "#666666"
            },
            {
              type: "text",
              text: "https://liff.line.me/2007005525-32Q1dqE5",
              wrap: true,
              size: "sm",
              color: "#00AA00"
            }
          ]
        }
      }
    };

    try {
      await liff.shareTargetPicker([flexMsg]);
      liff.closeWindow();
    } catch (err) {
      alert("เกิดข้อผิดพลาด: " + err);
    }
  }

  main();
</script>
</body>
</html>
